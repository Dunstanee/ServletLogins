            <section>

                    <div class="login">

                        <table>
                            <tr>
                                <td>User Name</td>
                                <td>  <input type="text" name="username"   placeholder="Enter email" required> </td>
                            </tr>
                            
                               <tr>
                                <td>Password</td>
                                <td>  <input type="password" name="password" required> </td>
                            </tr>
                            
                                <tr>
                                
                                    <td colspan="2">  <button type="submit" class="btn">Join Us</button></td>
                            </tr>
                        </table>
                            </form>
                    </div>
                </div>
       
        </section>
